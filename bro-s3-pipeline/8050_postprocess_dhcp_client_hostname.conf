filter {
  if [type] == "bro_conn" {
    elasticsearch {
      hosts => ["${LS_PIPELINE_BRO_ELASTIC_HOST}"]
      user => "${LS_PIPELINE_BRO_ELASTIC_USER}"
      password => "${LS_PIPELINE_BRO_ELASTIC_PASSWORD}"
      index => "logstash-fluentbit-*"
      query => "ecs.version:* AND event.dataset:bro.dhcp AND dhcp.ip.assigned:\"%{[source_ip]}\""
      fields => { "host.hostname" => "source_dhcp_hostname" }
    }

	mutate {
	  add_tag => [ "conf_file_8050"]
	}
  }
}
